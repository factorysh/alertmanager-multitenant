kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

workspace:
  base: /go
  path: src/github.com/factorysh/alertmanager-multitenant

steps:
- name: test
  pull: default
  image: golang
  commands:
  - go get -u github.com/golang/dep/cmd/dep
  - dep ensure
  - go test -v ./multitenant
- name: build
  pull: default
  image: bearstech/golang-dep
  commands:
  - cd /go/src/github.com/factorysh/alertmanager-multitenant
  - make -C demo
- name: proxy
  image: bearstech/debian
  detach: true
  environment:
    AM_ADDRESS: http://alertmanager:9093
    LISTEN_ADDRESS: 0.0.0.0:9000
    SIGNATURE: secret
  commands:
  - demo/bin/demo
- name: functionnal_test
  pull: default
  image: bearstech/debian-dev
  commands:
  - mkdir -p test_goss/bin
  - curl -o test_goss/bin/goss -L https://github.com/aelsabbahy/goss/releases/download/v0.3.6/goss-linux-amd64
  - chmod 755 test_goss/bin/goss
  - test_goss/bin/goss -g test_goss/proxy_test.yaml validate --max-concurrent 4 --format documentation

services:
- name: alertmanager
  image: prom/alertmanager
  volumes: [ "demo/alertmanager/":"/etc/alertmanager" ]
- name: mailhog
  image: mailhog/mailhog
